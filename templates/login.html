<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='assets/images/sk-logo.png') }}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <!-- Google Fonts (Roboto) -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
    <!-- MDB CSS -->
    <link rel="stylesheet" href="/static/css/mdb.min.css" />
    <style>
        /* Gradient custom color scheme */
        .gradient-custom {
            background: #009688; /* Fallback for old browsers */
            background: -webkit-linear-gradient(to bottom right, rgba(0, 150, 136, 1), rgba(76, 175, 80, 1)); /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to bottom right, rgba(0, 150, 136, 1), rgba(76, 175, 80, 1)); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .form-outline .form-control {
            border: 1px;
        }

        .btn-primary {
            background-color: #004d40;
            border: none;
            border-radius: 10px;
            padding: 0.8rem;
            font-size: 18px;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #00332e;
        }
    </style>
</head>
<body class="gradient-custom">
    <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 15px;">
                    <div class="card-body p-5">
                        <h3 class="mb-4 text-center">Login</h3>

                            <!-- Error Message -->
                            {% if error %}
                            <div class="alert alert-danger text-center" role="alert">
                                {{ error }}
                            </div>
                            {% endif %}
    
                        <form action="{{ url_for('login') }}" method="POST">
                            <!-- Username -->
                            <div data-mdb-input-init class="form-outline mb-4">
                                <input type="text" id="username" name="username" class="form-control form-control-lg" required/>
                                <label class="form-label" for="username">Username</label>
                              </div>

                            <!-- Password Input -->
                            <div data-mdb-input-init class="form-outline mb-4">
                                <input type="password" id="password" name="password" class="form-control form-control-lg" required/>
                                <label class="form-label" for="password">Password</label>
                              </div>

                            <!-- Submit Button -->
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
                            </div>
                        </form>
                       
                        <!-- Back to Home -->
                        <p class="mt-3">Don't have an account? <a href="/signup">Register here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

     <!-- MDB -->
     <script type="text/javascript" src="/static/js/mdb.umd.min.js"></script>
     <!-- Custom scripts -->
     <script type="text/javascript"></script>
</body>
</html>
